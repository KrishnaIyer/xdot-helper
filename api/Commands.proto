syntax = "proto3";

//import "github.com/gogo/protobuf/gogoproto/gogo.proto";

package api;

option go_package = "github.com/KrishnaIyer/xdot-helper/pkg/pbapi";

// Command is equivalent to a single AT command as defined in the XDOT spec.
message Command{
    // name is the user defined name of the AT command.
    string name  = 1;
    // description is a simple function description.
    string description = 2;
    // request is the actual request sent to the XDOT.
    string request = 3 ; //[(gogoproto.nullable) = false];
    // arguments are optional arguments used for some commands.
    string arguments  = 4;
    // wait_period is the amount of time to wait for a response.
    int32 wait_period = 5 ; //[(gogoproto.nullable) = false];
    // lines_in_response is the expected lines in the response for each  command.
    int32 lines_in_response = 6;
}

// Response is the response bytes received on the serial port.
message Response{
    bytes response = 1;
}